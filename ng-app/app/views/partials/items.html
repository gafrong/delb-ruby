<div class="product-page products">
  <div class="search-product center container">  
      <form class="form-inline">
        <div class="form-group search">

            <select class="category-prop center form-control" ng-model="filterLocation">
              <option value="">Your location</option>
              <option value="brisbane">Brisbane</option>
              <option value="melbourne">Melbourne</option>
              <option value="sydney">Sydney</option>
              <option value="perth">Perth</option>
            </select>
            
            <input type="text" class="form-control">
          
          <span>
            <button type="submit" class="btn btn-default search-btn orange-bg white" ng-click="searchProduct(filterLocation, filterCategory)"><span class="glyphicon glyphicon-search"></span></button>
          </span>
        </div>
      </form>
  </div>
</div>


  <div class="row">
    <div class="col-md-2">
      <!-- Search: <input ng-model="global.search"> -->
<!--       Sort by:
      <select ng-model="orderProp">
        <option value="title">Alphabetical</option>
        <option value="age">Newest</option>
      </select>   -->
    </div>
    <br>
    <div class="col-md-10">
      <ul class="phone">
        <li ng-repeat="item in items | filter:global.search | orderBy:orderProp | orderBy: '$index':true" class="thumbnail phone-listing thumbnail-item">
          <a href="#/items/{{item.id}}" class="thumb">
            <img ng-src="https://s3-ap-southeast-2.amazonaws.com/delbfiles/items/{{item.image_file_name}}" style="height: 130px;">
          </a>
          <a href="#/items/{{item.id}}">{{item.title}}</a>
          <p>{{item.description}}</p>

        </li>
      </ul>
    </div>
  </div>

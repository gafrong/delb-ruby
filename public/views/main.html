<div class="homePage height-min600"> <div class="container-fluid padding-none"> <div class="row"> <div class="col-sm-12 col-md-12 col-lg-12 padding-none"> <div ng-controller="CarouselCtrl" class="padding-none"> <div style="min-height: 100px"> <carousel interval="myInterval" no-wrap="noWrapSlidess"> <slide ng-repeat="slide in slides" active="slide.active"> <img ng-src="{{slide.image}}"> <div class="carousel-caption"> <button class="btn btn-default">Visit{{$index}}</button> <h4>(edit product description) {{$index}}</h4> <p>{{slide.text}}</p> </div> </slide> </carousel> </div> </div> </div> <!-- Customize carousel template --> <script id="template/carousel/carousel.html" type="text/ng-template"><div class="carousel" ng-swipe-right="prev()" ng-swipe-left="next()">
            <ol class="carousel-indicators" ng-show="slides.length > 1">
                <li ng-repeat="slide in slides | orderBy:'index' track by $index" ng-class="{active: isActive(slide)}" ng-click="select(slide)"></li>
            </ol>
            <div class="carousel-inner" ng-transclude></div>
            <a class="left carousel-control" ng-click="prev()" ng-show="slides.length > 1 && !isActive(slides[0])"></a>
            <a class="right carousel-control" ng-click="next()" ng-show="slides.length > 1  && !isActive(slides[slides.length - 1])"></a>
        </div></script> <div> <ul ng-repeat="category in categories" class="category-menu"> <li ng-click="showTab($index)" class="col-xs-2 category"><a>{{category.title}}</a></li> </ul> </div> <div class="page-tab center" ng-repeat="category in categories"> <h4 ng-if="currentTabIndex === $index">{{category.title}}</h4> </div> <div class="row"> <div ng-repeat="list in lists"> <div class="col-xs-3 col-md-3"> <a href="#" class="thumbnail"> <img src="{{list.image}}" alt="" class="img-thumbnail"> </a> <h5>{{list.title}}</h5> <p>{{list.price}}</p> <p>{{list.description}}</p> </div> </div> </div> </div> </div> </div>

<div class="search-main center container"> <form class="form-inline"> <div class="form-group search"> <!-- <input type="text" ng-model="filterLocation" class="form-control" id="locationFood" placeholder="Where are you located?"> --> <select class="category-prop center" ng-model="filterLocation"> <option value="">Your location <option value="brisbane">Brisbane <option value="melbourne">Melbourne <option value="sydney">Sydney <option value="perth">Perth </select> <select class="category-prop center" ng-model="filterCategory"> <option value="">all categories.. <option value="beverage">Beverage <option value="bread">Bread <option value="cheese">Cheese <option value="cake">Dessert <option value="pie">Pie <option value="pasta">Pasta <option value="sauce">Sauce <option value="snack">Snack <option value="vegan">Vegan </select> <button type="submit" class="btn btn-default search-btn orange-bg white" ng-click="shareMyData(filterLocation, filterCategory)">SEARCH</button> </div> </form> </div> <div class="container-fluid products"> <div class="row"> <div class="col-md-2"> <!-- Search: <input ng-model="global.search"> --> Sort by: <select ng-model="orderProp"> <option value="title">Alphabetical <option value="age">Newest </select> </div> <br> <div class="col-md-10"> <ul class="phone"> <li ng-repeat="item in items | filter:searchQuery | filter:searchQueryCategory | orderBy:orderProp | orderBy: '$index':true" class="thumbnail phone-listing thumbnail-item"> <a href="#/items/{{item.id}}" class="thumb"> <img ng-src="https://s3-ap-southeast-2.amazonaws.com/delbfiles/items/{{item.image_file_name}}" style="max-height: 110px"> </a> <a href="#/items/{{item.id}}">{{item.title}}</a> <p>{{item.description}}</p> <p>{{item.location}}</p> <p>{{item.category}}</p> <p>{{item.updated_at}}</p> </li> </ul> </div> </div> </div>

<div class="container">
  <div class="center mg-top-50">   
    <div class="center loading" ng-if="loading">
     <img ng-src="{{loaderSource}}"> 
    </div>
  </div>
  <div ng-hide="loading">
    <div class="phone-images">
      <div style="background-image:url('{{item.image_url50}}');" class="background-cover product-main-img"></div>
      <!-- <div style="background-image:url('data:image/PNG;base64,{{item.image_url50}}');" class="background-cover product-main-img"></div> -->
    </div>
    <h1>{{item.title}}</h1>  
    <p>{{item.description}}</p>  

    <ul class="phone-thumbs">
      <li ng-repeat="img in item.images">
        <img ng-src="{{img}}" ng-click="setImage(img)">
      </li>
    </ul>
  </div>  
</div>

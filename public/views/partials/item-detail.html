<div class="container"> <div class="center mg-top-50"> <div class="center loading" ng-if="loading"> <img ng-src="{{loaderSource}}" alt=""> </div> </div> <div class="phone-images"> <img ng-src="data:image/PNG;base64,{{item.image_url50}}" class="width150 height150"> </div> <h1>{{item.title}}</h1> <p>{{item.description}}</p> <ul class="phone-thumbs"> <li ng-repeat="img in item.images"> <img ng-src="{{img}}" ng-click="setImage(img)"> </li> </ul> </div>
